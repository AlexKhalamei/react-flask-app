<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/style.css')}}"
    />
    <title>Login</title>
</head>
<body class="auth">
<h1>Sign in</h1>
<form method="POST" id="login-form" class="auth-form">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div>
        <label for="login">Login</label>
        <input type="text" placeholder="Login" lue="Login" id="login" name="login">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password">
    </div>
    <div class="form-btns">
        <button type="submit" class="sign btn">Sign in</button>
        <a href="{{ url_for('routes.register_page') }}">Register</a>
    </div>

</form>
</body>
</html>
